<h2 class="ti">Reservacion</h2>

<form action="elegirnos.html" method="POST">

    <input type="text"  name="nombrw" placeholder="Nombre" required>
  </div>

  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email"  name="email" placeholder="email" required></div>

  <div>
    <label for="phone">Número de teléfono:</label>
    <input type="tel"  name="tel" placeholder="tel" required></div>

    <input type="date"  name="date" placeholder="date" required></div>

  <div>

    <input type="time" name="time" placeholder="date" required></div>

  <div>

    <input type="number"  name="number" placeholder="number" required></div>

  <div>
    <label for="comments">Comentarios adicionales:</label>
    <textarea id="comments" name="comments"></textarea></div>

  <div>
    <input type="submit" value="Enviar solicitud"></div>

</form>

  h6{

			font-family: Arial, sans-serif;

		}

      }

}
